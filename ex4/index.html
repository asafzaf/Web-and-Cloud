    <div class="container">
        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get">
            <h1 class="center">Join our member club</h1><br>
            FullName: <input type="text" name="fullName" placeholder="enter your name" value="" class="form-control"><br><br>
